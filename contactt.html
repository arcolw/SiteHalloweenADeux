<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Halloween Fest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Halloween Fest</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="services.html">Événements</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h2>Contactez-nous... si vous osez !</h2>
        <p>Des questions ? Envoyez-nous un message et préparez-vous à une réponse mystérieuse.</p>
        <form action="#" method="post" class="contact-form">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Sujet :</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn-primary">Envoyer</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Halloween Fest. Des frissons garantis.</p>
    </div>
  </footer>
</body>
</html>
